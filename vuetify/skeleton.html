<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  </head>
  <body>
  <div id="app">
  <v-app>
  <v-toolbar color="indigo" dark fixed app>
    <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
    <v-toolbar-title>Learning Vuetify</v-toolbar-title>
    <v-spacer></v-spacer>
    <v-btn icon><v-icon>search</v-icon></v-btn>
    <v-btn icon><v-icon>folder</v-icon></v-btn>
    <v-btn icon><v-icon>apps</v-icon></v-btn>
  </v-toolbar>

    <v-content>
      <v-container>
        Hello Vuetify World!
        <v-layout row wrap>
        <v-flex xs4>
          <v-card dark color="success">
            <v-card-text class="px-0">8</v-card-text>
          </v-card>
        </v-flex>
        <v-flex xs4>
          <v-card dark color="warning">
            <v-card-text class="px-0">8</v-card-text>
          </v-card>
        </v-flex>
        <v-flex xs4>
          <v-card dark color="primary">
            <v-card-text class="px-0">4</v-card-text>
          </v-card>
        </v-flex>
      <v-flex v-for="i in 3000" :key="`6${i}`" xs1>
        <v-card :color="`${colors[(i - 1) % 5]}`">
          <v-card-text class="px-0">{{i}}</v-card-text>
        </v-card>
      </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    new Vue({
        el: '#app',
        data: {
          //colors: ["blue", "red", "yellow", "indigo", "orange"]
          colors: ["violet","fuschia","purple", "deep-purple", "lavender"]
        }
    })
  </script>
  </body>
</html>
